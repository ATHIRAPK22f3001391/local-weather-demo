<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>City Weather | Open-Meteo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background: #f5f7fb; }
    .weather-card { display: none; }
    .muted { color: #6c757d; }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-7">
        <div class="text-center mb-4">
          <h1 class="h3 fw-bold">Current Weather</h1>
          <p class="text-muted mb-0">Enter a city to see its temperature and humidity (powered by Open‑Meteo)</p>
        </div>

        <form id="weather-form" class="card shadow-sm">
          <div class="card-body">
            <label for="city" class="form-label">City name</label>
            <div class="input-group">
              <input type="text" id="city" class="form-control" placeholder="e.g., Berlin, Tokyo, New York" required />
              <button id="fetchBtn" class="btn btn-primary" type="submit">
                <span class="btn-text">Get Weather</span>
                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
              </button>
            </div>
            <div id="feedback" class="form-text text-danger mt-2 d-none"></div>
          </div>
        </form>

        <div id="result-card" class="card shadow-sm weather-card mt-4">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-start">
              <div>
                <h2 id="place" class="h5 mb-1"></h2>
                <div id="coords" class="muted small"></div>
              </div>
              <div id="observed" class="muted small text-end"></div>
            </div>
            <hr />
            <div class="row text-center">
              <div class="col-6">
                <div class="border rounded p-3">
                  <div class="muted small">Temperature</div>
                  <div id="temp" class="fs-2 fw-semibold">—</div>
                </div>
              </div>
              <div class="col-6">
                <div class="border rounded p-3">
                  <div class="muted small">Humidity</div>
                  <div id="humidity" class="fs-2 fw-semibold">—</div>
                </div>
              </div>
            </div>
            <div id="note" class="mt-3 muted small"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('weather-form');
    const cityInput = document.getElementById('city');
    const feedback = document.getElementById('feedback');
    const fetchBtn = document.getElementById('fetchBtn');
    const btnText = fetchBtn.querySelector('.btn-text');
    const btnSpin = fetchBtn.querySelector('.spinner-border');

    const card = document.getElementById('result-card');
    const placeEl = document.getElementById('place');
    const coordsEl = document.getElementById('coords');
    const observedEl = document.getElementById('observed');
    const tempEl = document.getElementById('temp');
    const humidityEl = document.getElementById('humidity');
    const noteEl = document.getElementById('note');

    function setLoading(isLoading) {
      fetchBtn.disabled = isLoading;
      btnText.classList.toggle('d-none', isLoading);
      btnSpin.classList.toggle('d-none', !isLoading);
    }

    function showError(msg) {
      feedback.textContent = msg;
      feedback.classList.remove('d-none');
    }

    function clearError() {
      feedback.textContent = '';
      feedback.classList.add('d-none');
    }

    function showCard() {
      card.style.display = 'block';
    }

    function formatLocalTime(isoString, timezone) {
      try {
        // isoString is UTC-based per Open-Meteo; show as local time of the browser
        const d = new Date(isoString);
        return d.toLocaleString(undefined, { dateStyle: 'medium', timeStyle: 'short' });
      } catch {
        return isoString;
      }
    }

    async function geocodeCity(name) {
      const url = `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(name)}&count=1&language=en&format=json`;
      const res = await fetch(url);
      if (!res.ok) throw new Error('Geocoding error');
      const data = await res.json();
      if (!data.results || data.results.length === 0) {
        throw new Error('City not found. Try a different name or add country/state.');
      }
      return data.results[0];
    }

    async function fetchWeather(lat, lon) {
      const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m`;
      const res = await fetch(url);
      if (!res.ok) throw new Error('Weather fetch error');
      return res.json();
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearError();
      const name = cityInput.value.trim();
      if (!name) {
        showError('Please enter a city name.');
        return;
      }

      setLoading(true);
      try {
        const loc = await geocodeCity(name);
        const { latitude, longitude, name: locName, country, admin1 } = loc;
        const weather = await fetchWeather(latitude, longitude);

        const units = weather.current_units || {};
        const current = weather.current || {};
        const temp = current.temperature_2m;
        const rh = current.relative_humidity_2m;

        placeEl.textContent = [locName, admin1, country].filter(Boolean).join(', ');
        coordsEl.textContent = `Lat ${latitude.toFixed(2)}, Lon ${longitude.toFixed(2)}`;
        observedEl.textContent = current.time ? `Observed: ${formatLocalTime(current.time)}` : '';

        tempEl.textContent = (typeof temp === 'number')
          ? `${temp.toFixed(1)} ${units.temperature_2m || '°C'}`
          : '—';
        humidityEl.textContent = (typeof rh === 'number')
          ? `${Math.round(rh)} ${units.relative_humidity_2m || '%'}`
          : '—';

        noteEl.textContent = 'Data courtesy of Open‑Meteo (no API key required).';
        showCard();
      } catch (err) {
        showError(err.message || 'Something went wrong. Please try again.');
      } finally {
        setLoading(false);
      }
    });

    // Convenience: submit on Enter inside input group
    cityInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        form.requestSubmit();
      }
    });
  </script>
</body>
</html>
