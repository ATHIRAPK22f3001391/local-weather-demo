<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#0f172a;
      --card:#111827;
      --muted:#94a3b8;
      --text:#e5e7eb;
      --accent:#60a5fa;
      --accent-2:#38bdf8;
      --ok:#22c55e;
      --warn:#f59e0b;
      --danger:#ef4444;
      --border:#1f2937;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,Apple Color Emoji,Segoe UI Emoji;
      background:linear-gradient(135deg,#0b1220,#0f172a 60%);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:32px 16px;
    }
    .app{
      width:100%;
      max-width:920px;
      display:grid;
      gap:16px;
    }
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    h1{
      margin:0;
      font-size:20px;
      font-weight:700;
      letter-spacing:.2px;
    }
    .controls{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:flex-end;
      width:100%;
    }
    .search{
      display:flex;
      align-items:center;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:10px;
      overflow:hidden;
      width:100%;
      max-width:520px;
      box-shadow:0 1px 0 rgba(255,255,255,.03) inset, 0 8px 24px rgba(0,0,0,.2);
    }
    .search input{
      flex:1;
      border:0;
      outline:0;
      background:transparent;
      color:var(--text);
      padding:12px 14px;
      font-size:14px;
    }
    .search button{
      background:linear-gradient(135deg,var(--accent),var(--accent-2));
      color:#051221;
      border:0;
      padding:10px 14px;
      font-weight:700;
      cursor:pointer;
    }
    .ghost{
      background:transparent;
      color:var(--text);
      border:1px solid var(--border);
      padding:10px 12px;
      border-radius:10px;
      cursor:pointer;
    }
    .unit-toggle{
      display:flex;
      align-items:center;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:12px;
      overflow:hidden;
    }
    .unit-toggle button{
      background:transparent;
      border:0;
      color:var(--muted);
      padding:10px 14px;
      cursor:pointer;
      font-weight:700;
      min-width:54px;
    }
    .unit-toggle button.active{
      color:var(--text);
      background:rgba(96,165,250,.15);
    }
    .cards{
      display:grid;
      grid-template-columns:1.2fr .8fr;
      gap:16px;
    }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:14px;
      padding:16px;
      box-shadow:0 8px 24px rgba(0,0,0,.25), 0 1px 0 rgba(255,255,255,.04) inset;
    }
    .card h2{
      margin:0 0 10px;
      font-size:16px;
      color:var(--muted);
      font-weight:600;
      letter-spacing:.2px;
    }
    .current{
      display:flex;
      align-items:center;
      gap:18px;
    }
    .icon{
      width:56px;
      height:56px;
      display:grid;
      place-items:center;
      font-size:34px;
      border-radius:12px;
      background:rgba(148,163,184,.08);
      border:1px solid var(--border);
    }
    .temp{
      font-size:42px;
      font-weight:800;
      letter-spacing:-.5px;
    }
    .desc{
      color:var(--muted);
      font-size:14px;
      margin-top:2px;
    }
    .meta{
      margin-top:10px;
      display:flex;
      gap:16px;
      flex-wrap:wrap;
      color:var(--muted);
      font-size:13px;
    }
    .place{
      font-size:14px;
      color:var(--text);
      font-weight:600;
    }
    .forecast{
      margin-top:4px;
    }
    table{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      overflow:hidden;
      border-radius:10px;
      border:1px solid var(--border);
    }
    thead th{
      text-align:left;
      font-size:12px;
      color:var(--muted);
      font-weight:700;
      padding:10px 12px;
      background:rgba(148,163,184,.06);
      border-bottom:1px solid var(--border);
    }
    tbody td{
      padding:12px;
      border-bottom:1px solid var(--border);
      vertical-align:middle;
      font-size:14px;
    }
    tbody tr:last-child td{
      border-bottom:0;
    }
    .td-icon{
      width:40px;
    }
    .mini-icon{
      font-size:20px;
      display:inline-grid;
      place-items:center;
      width:28px;height:28px;
      border-radius:8px;
      background:rgba(148,163,184,.08);
      border:1px solid var(--border);
    }
    .temps{
      display:flex;
      gap:10px;
      align-items:center;
    }
    .tag{
      padding:2px 8px;
      border-radius:999px;
      font-size:12px;
      border:1px solid var(--border);
      background:rgba(96,165,250,.12);
      color:var(--text);
    }
    .muted{color:var(--muted)}
    .error{
      margin-top:8px;
      color:#fecaca;
      background:#450a0a;
      border:1px solid #7f1d1d;
      padding:10px 12px;
      border-radius:10px;
      display:none;
      font-size:13px;
    }
    footer{
      text-align:center;
      color:var(--muted);
      font-size:12px;
      margin-top:8px;
    }
    @media (max-width:860px){
      .cards{
        grid-template-columns:1fr;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Weather Dashboard</h1>
      <div class="controls">
        <div class="search">
          <input id="query" type="text" placeholder="Search city, e.g. London or Tokyo" />
          <button id="searchBtn" title="Search">Search</button>
        </div>
        <button id="locBtn" class="ghost" title="Use my location">üìç My location</button>
        <div class="unit-toggle" aria-label="Temperature units">
          <button id="cBtn" class="active" data-unit="c">¬∞C</button>
          <button id="fBtn" data-unit="f">¬∞F</button>
        </div>
      </div>
    </header>

    <div id="error" class="error"></div>

    <section class="cards">
      <div class="card">
        <h2>Current Weather</h2>
        <div class="current">
          <div class="icon" id="currentIcon" aria-hidden="true">‚Äî</div>
          <div>
            <div class="place" id="place">‚Äî</div>
            <div class="temp" id="temp">‚Äî</div>
            <div class="desc" id="desc">‚Äî</div>
            <div class="meta">
              <div id="humidity">‚Äî</div>
              <div id="wind">‚Äî</div>
              <div id="updated">‚Äî</div>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <h2>3-Day Forecast</h2>
        <div class="forecast">
          <table>
            <thead>
              <tr>
                <th>Day</th>
                <th class="td-icon">Weather</th>
                <th>Min</th>
                <th>Max</th>
              </tr>
            </thead>
            <tbody id="forecastBody">
              <tr><td colspan="4" class="muted">Search a city to see the forecast.</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <footer>
      Data by Open‚ÄëMeteo (no API key required)
    </footer>
  </div>

  <script>
    const qs = s => document.querySelector(s);
    const qsa = s => Array.from(document.querySelectorAll(s));

    const state = {
      unit: 'c', // 'c' or 'f'
      location: null, // {name, country, latitude, longitude}
      current: null, // {tempC, weatherCode, humidity, windMs, timeISO}
      daily: null // {dates[], minC[], maxC[], codes[]}
    };

    const els = {
      error: qs('#error'),
      place: qs('#place'),
      temp: qs('#temp'),
      desc: qs('#desc'),
      humidity: qs('#humidity'),
      wind: qs('#wind'),
      updated: qs('#updated'),
      currentIcon: qs('#currentIcon'),
      forecastBody: qs('#forecastBody'),
      cBtn: qs('#cBtn'),
      fBtn: qs('#fBtn'),
      query: qs('#query'),
      searchBtn: qs('#searchBtn'),
      locBtn: qs('#locBtn')
    };

    // Weather code -> icon and label
    function codeToIcon(code){
      // Open-Meteo WMO Weather interpretation codes (wmo code)
      if([0].includes(code)) return {icon:'‚òÄÔ∏è', label:'Clear sky'};
      if([1,2].includes(code)) return {icon:'üå§Ô∏è', label:'Partly cloudy'};
      if([3].includes(code)) return {icon:'‚òÅÔ∏è', label:'Overcast'};
      if([45,48].includes(code)) return {icon:'üå´Ô∏è', label:'Fog'};
      if([51,53,55,61,63,65].includes(code)) return {icon:'üåßÔ∏è', label:'Rain'};
      if([56,57,66,67].includes(code)) return {icon:'üåßÔ∏è', label:'Freezing rain/drizzle'};
      if([71,73,75,77,85,86].includes(code)) return {icon:'‚ùÑÔ∏è', label:'Snow'};
      if([80,81,82].includes(code)) return {icon:'üå¶Ô∏è', label:'Showers'};
      if([95,96,99].includes(code)) return {icon:'‚õàÔ∏è', label:'Thunderstorm'};
      return {icon:'üå°Ô∏è', label:'N/A'};
    }

    const toF = c => (c * 9/5) + 32;
    const msToMph = ms => ms * 2.236936;
    const fmtTemp = c => state.unit === 'c' ? `${Math.round(c)}¬∞C` : `${Math.round(toF(c))}¬∞F`;
    const dayName = (iso, locale = undefined) => {
      const d = new Date(iso + 'T00:00:00');
      return d.toLocaleDateString(locale, { weekday: 'short', month: 'short', day: 'numeric' });
    };
    const fmtTime = iso => new Date(iso).toLocaleTimeString(undefined, {hour:'2-digit', minute:'2-digit'});

    function showError(msg){
      els.error.textContent = msg;
      els.error.style.display = 'block';
    }
    function clearError(){
      els.error.textContent = '';
      els.error.style.display = 'none';
    }

    async function geocode(name){
      const url = `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(name)}&count=1&language=en&format=json`;
      const res = await fetch(url);
      if(!res.ok) throw new Error('Geocoding failed');
      const data = await res.json();
      if(!data.results || data.results.length === 0) throw new Error('Location not found');
      const r = data.results[0];
      return {
        name: r.name,
        country: r.country || '',
        latitude: r.latitude,
        longitude: r.longitude
      };
    }

    async function reverseGeocode(lat, lon){
      const url = `https://geocoding-api.open-meteo.com/v1/reverse?latitude=${lat}&longitude=${lon}&language=en`;
      const res = await fetch(url);
      if(!res.ok) return null;
      const data = await res.json();
      if(!data.results || data.results.length === 0) return null;
      const r = data.results[0];
      return {
        name: r.name || `${lat.toFixed(2)}, ${lon.toFixed(2)}`,
        country: r.country || '',
        latitude: lat,
        longitude: lon
      };
    }

    async function fetchWeather(lat, lon){
      const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,weather_code,wind_speed_10m,relative_humidity_2m&daily=weather_code,temperature_2m_max,temperature_2m_min&timezone=auto`;
      const res = await fetch(url);
      if(!res.ok) throw new Error('Weather fetch failed');
      const data = await res.json();
      // Prepare state
      state.current = {
        tempC: data.current.temperature_2m,
        weatherCode: data.current.weather_code,
        humidity: data.current.relative_humidity_2m,
        windMs: data.current.wind_speed_10m,
        timeISO: data.current.time
      };
      state.daily = {
        dates: data.daily.time,
        minC: data.daily.temperature_2m_min,
        maxC: data.daily.temperature_2m_max,
        codes: data.daily.weather_code
      };
    }

    function render(){
      clearError();
      // Place
      if(state.location){
        const locText = [state.location.name, state.location.country].filter(Boolean).join(', ');
        els.place.textContent = locText;
      }
      // Current
      if(state.current){
        const {icon, label} = codeToIcon(state.current.weatherCode);
        els.currentIcon.textContent = icon;
        els.currentIcon.title = label;
        els.temp.textContent = fmtTemp(state.current.tempC);
        els.desc.textContent = label;
        els.humidity.textContent = `Humidity: ${Math.round(state.current.humidity)}%`;
        const windStr = state.unit === 'c'
          ? `Wind: ${Math.round(state.current.windMs)} m/s`
          : `Wind: ${Math.round(msToMph(state.current.windMs))} mph`;
        els.wind.textContent = windStr;
        els.updated.textContent = `Updated: ${fmtTime(state.current.timeISO)}`;
      } else {
        els.currentIcon.textContent = '‚Äî';
        els.temp.textContent = '‚Äî';
        els.desc.textContent = '‚Äî';
        els.humidity.textContent = '‚Äî';
        els.wind.textContent = '‚Äî';
        els.updated.textContent = '‚Äî';
      }
      // Forecast (next 3 days)
      const body = els.forecastBody;
      body.innerHTML = '';
      if(state.daily && state.daily.dates && state.daily.dates.length){
        // find today index (0) then next 3
        const startIndex = 1; // skip today
        const rows = [];
        for(let i = startIndex; i < Math.min(startIndex + 3, state.daily.dates.length); i++){
          const dateISO = state.daily.dates[i];
          const code = state.daily.codes[i];
          const minC = state.daily.minC[i];
          const maxC = state.daily.maxC[i];
          const {icon, label} = codeToIcon(code);
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${dayName(dateISO)}</td>
            <td class="td-icon">
              <span class="mini-icon" title="${label}">${icon}</span>
            </td>
            <td><span class="temps"><span class="muted">${fmtTemp(minC)}</span></span></td>
            <td><span class="temps"><span class="tag">${fmtTemp(maxC)}</span></span></td>
          `;
          rows.push(tr);
        }
        if(rows.length === 0){
          body.innerHTML = `<tr><td colspan="4" class="muted">No forecast available.</td></tr>`;
        } else {
          rows.forEach(r => body.appendChild(r));
        }
      } else {
        body.innerHTML = `<tr><td colspan="4" class="muted">No forecast available.</td></tr>`;
      }

      // Unit toggle UI
      els.cBtn.classList.toggle('active', state.unit === 'c');
      els.fBtn.classList.toggle('active', state.unit === 'f');
    }

    async function searchCity(){
      clearError();
      const q = els.query.value.trim();
      if(!q){
        showError('Please enter a city name.');
        return;
      }
      try{
        const loc = await geocode(q);
        state.location = loc;
        await fetchWeather(loc.latitude, loc.longitude);
        render();
      } catch(err){
        showError(err.message || 'Failed to search city.');
      }
    }

    async function useMyLocation(){
      clearError();
      if(!('geolocation' in navigator)){
        showError('Geolocation is not supported in this browser.');
        return;
      }
      navigator.geolocation.getCurrentPosition(async pos=>{
        try{
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          const loc = await reverseGeocode(lat, lon) || {name:`${lat.toFixed(2)}, ${lon.toFixed(2)}`, country:'', latitude:lat, longitude:lon};
          state.location = loc;
          await fetchWeather(lat, lon);
          render();
        } catch(e){
          showError('Failed to get weather for your location.');
        }
      }, err=>{
        showError('Location permission denied.');
      }, {enableHighAccuracy:true, timeout:10000});
    }

    // Events
    els.searchBtn.addEventListener('click', searchCity);
    els.query.addEventListener('keydown', e => {
      if(e.key === 'Enter') searchCity();
    });
    els.locBtn.addEventListener('click', useMyLocation);
    qsa('.unit-toggle button').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const u = btn.dataset.unit;
        if(u && (u === 'c' || u === 'f') && u !== state.unit){
          state.unit = u;
          render();
        }
      });
    });

    // Initial: try a friendly default
    (async function init(){
      try{
        const loc = await geocode('New York');
        state.location = loc;
        await fetchWeather(loc.latitude, loc.longitude);
        render();
      } catch{
        // silent, UI shows empty state
      }
    })();
  </script>
</body>
</html>
